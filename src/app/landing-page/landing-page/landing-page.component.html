<mat-card class="persons">
  <div class="basic-container">
    <h3 mat-subheader>Folders</h3>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <span *ngFor="let persons of person">
        <mat-list-item (click)="menuTrigger.openMenu()">
          <p mat-line>
            {{ persons.name }} {{ persons.updated | date }}
          </p>
          <span class="person"
          ><img
          
          src="https://placekitten.com/g/200/200"
          mat-list-avatar
          />
        </span>
          <!-- <button
            mat-icon-button
            #menuTrigger="matMenuTrigger"
            [matMenuTriggerFor]="menu"
          >
            <mat-icon>edit</mat-icon>
          </button> -->
        </mat-list-item>
        <br />
        <br />
        <mat-divider></mat-divider>
      </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>View profile</button>
        <button mat-menu-item>Add contact</button>
      </mat-menu>
    </mat-nav-list>
  </div>
</mat-card>
<div class="container">
  <div *ngFor="let datus of data; let i = index">
    <mat-card class="gallery__item--1">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ datus.title }}</mat-card-title>
          <mat-card-subtitle>{{ datus.description }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="datus.url" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ datus.content }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="addToFavourite(datus)">
            Buy!
          </button>
          <button mat-button color="warn" (click)="deleteItem(i)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-card>
  </div>
</div>
