<div class="container">
  <div class="gallery__item--1">
    <mat-card
      class="example-card"
      *ngFor="let datus of dataService.getFavouriteData | async"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ datus.title }}</mat-card-title>
        <mat-card-subtitle>{{ datus.description }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="datus.url"
        alt="Photo of a Shiba Inu"
      />

      <mat-card-content>
        <p>
          {{ datus.content }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
